<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <div>
        <th:block th:each="person : ${people}">
            <a th:text="${person.getName()}" th:href="@{'/people/' + ${person.getId()}}"/>
            <br/>
        </th:block>
    </div>

    <hr/>

    <div>
        <a th:href="@{'/people/new'}"> Create new person! </a>
    </div>
</body>
</html>
