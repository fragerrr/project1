<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <div>
        <th:block th:each="book : ${books}">
            <a th:text="${book.getName()}" th:href="@{'/' + ${book.getId()}}"/>
            <br/>
        </th:block>
    </div>

    <hr/>

    <div>
        <a th:href="@{'/book/new'}"> Create new book! </a>
    </div>
</body>
</html>
