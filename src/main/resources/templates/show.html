<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>
  <p th:text="${person.getId()}">id</p>
  <p th:text="${person.getName()}">name</p>
  <p th:text="${person.getAge()}">age</p>


  <a th:href="@{'/' + ${person.getId()} + '/edit'}">Edit!</a>

  <br/>

  <form th:action="@{'/' + ${person.getId()} + '/delete'}" th:method="DELETE">
    <input type="submit" value="Delete!">
  </form>
</body>
</html>
